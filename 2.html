<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas1" width="100" height="100"></canvas>
    <script>
        var canvas1 = document.getElementById('canvas1');
        var ctx1 = canvas1.getContext('2d');
        canvas1.style.background = 'whitesmoke';
        ctx1.moveTo(20,20);
        ctx1.lineTo(60,60);
        ctx1.moveTo(20,60);
        ctx1.lineTo(60,20);
        ctx1.stroke();
    </script>

    <canvas id="canvas2" width="100" height="100"></canvas>
    <script>
        var canvas2 = document.getElementById('canvas2');
        var ctx2 = canvas2.getContext('2d');
        canvas2.style.background = 'whitesmoke';
        ctx2.moveTo(10,50);
        ctx2.lineTo(60,50);
        ctx2.moveTo(60,50);
        ctx2.lineTo(40,70);
        ctx2.moveTo(60,50);
        ctx2.lineTo(40,30);
        ctx2.stroke();
    </script>

    <canvas id="canvas3" width="100" height="100"></canvas>
    <script>
        var canvas3 = document.getElementById('canvas3');
        var ctx3 = canvas3.getContext('2d');
        canvas3.style.background = 'whitesmoke';
        ctx3.fillRect(20,20,50,50);
        ctx3.
    </script>

    <canvas id="canvas4" width="100" height="100"></canvas>
    <script>
        var canvas4 = document.getElementById('canvas4');
        var ctx4 = canvas4.getContext('2d');
        canvas4.style.background = 'whitesmoke';
    </script>

    <canvas id="canvas5" width="100" height="100"></canvas>
    <script>
        var canvas5 = document.getElementById('canvas5');
        var ctx5 = canvas5.getContext('2d');
        canvas5.style.background = 'whitesmoke';
    </script>
</body>
</html>
