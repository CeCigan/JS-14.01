<h3>Задача 1</h3>
    <canvas id="canvasId" width="300" height="100" style="border: 1px solid blue;"></canvas><br>
    <script>
        var canvas = document.getElementById('canvasId');
        var ctx = canvas.getContext('2d');
        ctx.moveTo(50,70);
        ctx.lineTo(100,50);
        ctx.stroke();
    </script>

    <canvas id="canvasId2" style="border: 1px solid blue;"></canvas><br>
    <script>
        var canvas2 = document.getElementById('canvasId2');
        var ctx2 = canvas2.getContext('2d');
        canvas2.width = 200;
        canvas2.height = 90;
        ctx2.strokeStyle = 'green';
        ctx2.fillStyle = 'blue';
        ctx2.shadowBlur = 10;
        ctx2.shadowColor = 'brown';
        ctx2.rect(10,30,80,40);
        ctx2.fill();
        ctx2.stroke();
    </script>

    <h3>Задача 5</h3>
    <canvas id="canvasId4" width="300" height="100" style="border: 1px solid magenta;"></canvas><br>
    <script>
        var canvas4 = document.getElementById('canvasId4');
        var ctx4 = canvas4.getContext('2d');
        ctx4.lineWidth = 5;
        function square(side,x,color){
            ctx4.strokeStyle = color;
            ctx4.strokeRect(x,10,side,side);
            ctx4.stroke();
        }
        square(15,10,'red');
        square(25,50,'green');
        square(35,110,'blue');
        square(45,180,'brown');
    </script>
